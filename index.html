<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather the Storm</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/330daf4b01.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!--cssLink-->
    <link rel="stylesheet" href="src/style.css" />

    <!--jsLink-->
    <script src="src/app.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <h1>Weather the Storm</h1>

        <div class="container">
          <div class="row">
            <form class="citySearch">
              <input type="text" class="searchForm" id />
              <button class="btn-primary searchButton">Search</button>
            </form>
          </div>

          <div class="row">
            <h2>City Name, (State), Country</h2>
          </div>
          <div class="row weatherIcon">
            <i class="fas fa-sun"></i>
          </div>

          <div class="row">
            <h3>26 <sup>℃</sup></h3>
          </div>

          <div class="row">
            <ul>
              <li>Current Conditions</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
          <div class="container forecast">
            <div class="row">
              <h4>7-Day Forecast</h4>
              <div class="col forecast">
                Monday
                <div class="forecastIcon"><i class="fas fa-sun"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Tuesday
                <div class="forecastIcon"><i class="fas fa-cloud-sun"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Wednesday
                <div class="forecastIcon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Thursday
                <div class="forecastIcon"><i class="fas fa-cloud"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Friday
                <div class="forecastIcon"><i class="fas fa-sun"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Saturday
                <div class="forecastIcon"><i class="fas fa-sun"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
              <div class="col forecast">
                Sunday
                <div class="forecastIcon"><i class="fas fa-sun"></i></div>
                <div class="forecastTemp">27 <sup>℃</sup></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/smorejon305/WeatherApp-FinalProject"
          >Open-Source Code</a
        >
        by Stefanie Morejon
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
